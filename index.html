<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug & IV Fluid Expiry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drug & IV Fluid Expiry Calculator</h1>
        <div id="currentDateTime"></div>
        <div class="form-section">
            <form id="drugForm">
                <label for="drugName">Drug Name</label>
                <input type="text" id="drugName" name="drugName" required>

                <label for="drugDuration">Duration</label>
                <input type="number" id="drugDuration" name="drugDuration" required>

                <label for="drugDurationUnit">Duration Unit</label>
                <select id="drugDurationUnit" name="drugDurationUnit" required>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                </select>

                <label for="drugRemovalDate">Removal Date (optional)</label>
                <input type="date" id="drugRemovalDate" name="drugRemovalDate">

                <button type="button" onclick="addDrug()">Add Drug</button>
            </form>
            <div id="drugsList"></div>
        </div>

        <div class="form-section">
            <form id="ivFluidForm">
                <label for="ivFluidName">IV Fluid Name</label>
                <input type="text" id="ivFluidName" name="ivFluidName" required>

                <label for="ivFluidDuration">Duration</label>
                <input type="number" id="ivFluidDuration" name="ivFluidDuration" required>

                <label for="ivFluidDurationUnit">Duration Unit</label>
                <select id="ivFluidDurationUnit" name="ivFluidDurationUnit" required>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                </select>

                <label for="ivFluidWarmDate">Warm Date (optional)</label>
                <input type="date" id="ivFluidWarmDate" name="ivFluidWarmDate">

                <button type="button" onclick="addIvFluid()">Add IV Fluid</button>
            </form>
            <div id="ivFluidsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
