<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Ensure full-screen mode on iOS -->
    <title>Drug & IV Fluid Expiry Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-container">
                <h1>Drug & IV Fluid Expiry Calculator</h1>
            </div>
            <div id="currentDateTime"></div>
        </header>
        <div class="content">
            <div class="section">
                <h2>Refrigerated Drugs</h2>
                <form onsubmit="addDrug(); return false;">
                    <label for="drugName">Drug Name:</label>
                    <input type="text" id="drugName" required>
                    
                    <label for="drugDuration">Stability Duration:</label>
                    <div class="duration-container">
                        <input type="number" id="drugDuration" required>
                        <select id="drugDurationUnit" required>
                            <option value="" disabled selected>Select days/weeks/months</option>
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                        </select>
                    </div>
                    
                    <label for="drugRemovalDate">Removed from Fridge:</label>
                    <input type="date" id="drugRemovalDate">
                    <button type="submit">Add Drug</button>
                </form>
                <div id="drugsList"></div>
            </div>
            <div class="section">
                <h2>Warmed IV Fluids</h2>
                <form onsubmit="addIvFluid(); return false;">
                    <label for="ivFluidName">IV Fluid Name:</label>
                    <input type="text" id="ivFluidName" required>
                    
                    <label for="ivFluidDuration">Stability Duration:</label>
                    <div class="duration-container">
                        <input type="number" id="ivFluidDuration" required>
                        <select id="ivFluidDurationUnit" required>
                            <option value="" disabled selected>Select days/weeks/months</option>
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                        </select>
                    </div>
                    
                    <label for="ivFluidWarmDate">Added to Warmer:</label>
                    <input type="date" id="ivFluidWarmDate">
                    <button type="submit">Add IV Fluid</button>
                </form>
                <div id="ivFluidsList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
